services:
  db:
    image: postgres:15-alpine
    container_name: cybersec_db
    environment:
      POSTGRES_USER: cybersec_user
      POSTGRES_PASSWORD: cybersec_password
      POSTGRES_DB: cybersec_club
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersec_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersec_network

  backend:
    build: .
    container_name: cybersec_backend
    environment:
      DATABASE_URL: postgresql://cybersec_user:cybersec_password@db:5432/cybersec_club
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_SECONDS: 3600
      ARGON2_TIME_COST: 2
      ARGON2_MEMORY_COST: 65536
      ARGON2_PARALLELISM: 4
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE_MB: 10
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-False}
      RATE_LIMIT_ENABLED: True
    volumes:
      - ./uploads:/app/uploads
      - .:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cybersec_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cybersec_network:
    driver: bridge
